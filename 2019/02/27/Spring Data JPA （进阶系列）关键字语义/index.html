<a id="more"></a>
<p><img src="https://pic.superbed.cn/item/5c7692d33a213b0417bac153" alt="官方示例图"><br><img src="https://ww1.sinaimg.cn/large/007iUjdily1g0la0oee1bj30o906n0su.jpg" alt="官方示例图"><br><strong>首先参照官方文档创建指定数据库</strong><br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> <span class="string">`demo_jpa`</span>  (</span><br><span class="line">  <span class="string">`id`</span> <span class="built_in">int</span>(<span class="number">11</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> AUTO_INCREMENT,</span><br><span class="line">  <span class="string">`first_name`</span> <span class="built_in">varchar</span>(<span class="number">255</span>) <span class="built_in">CHARACTER</span> <span class="keyword">SET</span> utf8 <span class="keyword">COLLATE</span> utf8_general_ci <span class="literal">NULL</span> <span class="keyword">DEFAULT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`last_name`</span> <span class="built_in">varchar</span>(<span class="number">32</span>) <span class="built_in">CHARACTER</span> <span class="keyword">SET</span> utf8 <span class="keyword">COLLATE</span> utf8_general_ci <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`sex`</span> <span class="built_in">varchar</span>(<span class="number">32</span>) <span class="built_in">CHARACTER</span> <span class="keyword">SET</span> utf8 <span class="keyword">COLLATE</span> utf8_general_ci <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`email`</span> <span class="built_in">varchar</span>(<span class="number">32</span>) <span class="built_in">CHARACTER</span> <span class="keyword">SET</span> utf8 <span class="keyword">COLLATE</span> utf8_general_ci <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  <span class="string">`age`</span> <span class="built_in">int</span>(<span class="number">12</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span>,</span><br><span class="line">  PRIMARY <span class="keyword">KEY</span> (<span class="string">`id`</span>) <span class="keyword">USING</span> BTREE</span><br><span class="line">) <span class="keyword">ENGINE</span> = <span class="keyword">InnoDB</span> AUTO_INCREMENT = <span class="number">6</span> <span class="built_in">CHARACTER</span> <span class="keyword">SET</span> = utf8 <span class="keyword">COLLATE</span> = utf8_general_ci ROW_FORMAT = Dynamic;</span><br></pre></td></tr></table></figure></p>
<p><strong>示例代码及注释&lt;参照以上顺序&gt;</strong><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Author</span>: EvilSay</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Date</span>: 2019/2/25 16:15</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">DemoJpaRepositories</span> <span class="keyword">extends</span> <span class="title">JpaRepository</span>&lt;<span class="title">DemoJpa</span>,<span class="title">Integer</span>&gt; </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//根据firstName与LastName查找(两者必须在数据库有)</span></span><br><span class="line">    <span class="function">DemoJpa <span class="title">findByFirstNameAndLastName</span><span class="params">(String firstName, String lastName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//根据firstName或LastName查找(两者其一有就行)</span></span><br><span class="line">    <span class="function">DemoJpa <span class="title">findByLastNameOrFirstName</span><span class="params">(String lastName,String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//根据firstName查找它是否存在数据库里&lt;类似与以下关键字&gt;</span></span><br><span class="line">    <span class="comment">//DemoJpa findByFirstName(String firstName);</span></span><br><span class="line">    <span class="function">DemoJpa <span class="title">findByFirstNameIs</span><span class="params">(String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//在Age数值age到age2之间的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeBetween</span><span class="params">(Integer age, Integer age2)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//小于指定age数值之间的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeLessThan</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//小于等于指定age数值的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeLessThanEqual</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//大于指定age数值之间的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeGreaterThan</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//大于或等于指定age数值之间的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeGreaterThanEqual</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//在指定age数值之前的数据类似关键字&lt;LessThan&gt;</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeAfter</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//在指定age数值之后的数据类似关键字&lt;GreaterThan&gt;</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt;  <span class="title">findByAgeBefore</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//返回age字段为空的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeIsNull</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//返回age字段不为空的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeNotNull</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 该关键字我一度以为是类似数据库的模糊查询,</span></span><br><span class="line"><span class="comment">     * 但是我去官方文档看到它里面并没有通配符。</span></span><br><span class="line"><span class="comment">     * 所以我觉得它类似</span></span><br><span class="line"><span class="comment">     * DemoJpa findByFirstName(String firstName);</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> https://docs.spring.io/spring-data/jpa/docs/2.1.5.RELEASE/reference/html/#jpa.repositories</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function">DemoJpa <span class="title">findByFirstNameLike</span><span class="params">(String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//同上</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByFirstNameNotLike</span><span class="params">(String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//查找数据库中指定类似的名字(如：输入一个名字"M" Jpa会返回多个包含M开头的名字的数据源)&lt;类似数据库模糊查询&gt;</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByFirstNameStartingWith</span><span class="params">(String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//查找数据库中指定不类似的名字(同上)</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByFirstNameEndingWith</span><span class="params">(String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//查找包含的指定数据源(这个与以上两个字段不同的地方在与它必须输入完整的数据才可以查询)</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByFirstNameContaining</span><span class="params">(String firstName)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//根据age选取所有的数据源并按照LastName进行升序排序</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeOrderByLastName</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//返回不是指定age的所有数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeNot</span><span class="params">(Integer age)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//查找包含多个指定age返回的数据</span></span><br><span class="line">    <span class="function">List&lt;DemoJpa&gt; <span class="title">findByAgeIn</span><span class="params">(List&lt;Integer&gt; age)</span></span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
